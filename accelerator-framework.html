<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accelerator Framework</title>

  <style>
    :root{
      --bg:#f8fafc;
      --ink:#0f172a;
      --muted:#475569;
      --line:#e2e8f0;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing: border-box; }

    body{
      margin:0;
      background: var(--bg);
      font-family: var(--sans);
      color: var(--ink);
    }

    .wrap{
      max-width: 1200px;
      margin: 30px auto 60px;
      padding: 0 20px;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 12px;
    }

    h1{
      margin:0;
      font-size: 26px;
      letter-spacing:-0.02em;
    }

    .sub{
      margin-top:6px;
      font-size:14px;
      color: var(--muted);
      max-width: 750px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      font-size:12px;
      text-decoration:none;
      color: var(--ink);
      border:1px solid var(--line);
      background:#ffffff;
      padding:8px 14px;
      border-radius:999px;
      transition: .15s ease;
    }

    .btn:hover{
      transform: translateY(-2px);
      border-color:#cbd5e1;
    }

    .slide{
      background:#ffffff;
      border:1px solid var(--line);
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(15,23,42,.08);
      overflow:hidden;
      margin-bottom:40px;
    }

    .slide img{
      width:100%;
      display:block;
    }

    .slide-label{
      padding:10px 16px;
      font-size:12px;
      color: var(--muted);
      border-bottom:1px solid var(--line);
      background:#f8fafc;
    }

    @media (max-width: 768px){
      h1{ font-size:22px; }
    }

  </style>
</head>

<body>

  <div class="wrap">

    <div class="header">
      <div>
        <h1>Enterprise Data Accelerator Framework</h1>
        <div class="sub">
          Four accelerator categories to unify, activate and protect enterprise data at scale.
        </div>
      </div>

      <a class="btn" href="index.html"><< Back to Roadmap</a>
    </div>

    <!-- Slide 1 -->
    <div class="slide">
      <div class="slide-label">Slide 1</div>
      <img src="images/slide1.png" alt="Slide 1">
    </div>

    <!-- Slide 2 -->
    <div class="slide">
      <div class="slide-label">Slide 2</div>
      <img src="images/slide2.png" alt="Slide 2">
    </div>

    <!-- Slide 3 -->
    <div class="slide">
      <div class="slide-label">Slide 3</div>
      <img src="images/slide3.png" alt="Slide 3">
    </div>

    <!-- Slide 4 -->
    <div class="slide">
      <div class="slide-label">Slide 4</div>
      <img src="images/slide4.png" alt="Slide 4">
    </div>

    <!-- Slide 5 -->
    <div class="slide">
      <div class="slide-label">Slide 5</div>
      <img src="images/slide5.png" alt="Slide 5">
    </div>

  </div>

</body>

</html>
